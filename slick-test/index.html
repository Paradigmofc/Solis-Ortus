<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="slider-container">  
        <div class="slider">
            <div class="slider__img">
                <img src="img/slide_photo.jpg" alt="Контент" class="img-slide">
            </div>

            <div class="slider__img">
                <div class="video-wrap">
                    <img class="preview"  id="video-cover2" src="img/gettyimages-1146431497.jpg" alt="Video title">
                    <iframe id="player2" width="440" height="319" src="https://www.youtube.com/embed/hlWiI4xVXKY"></iframe>
                    <div class="controls">
                        <div class="buttons">
                            <button id="play2" class="play-btn">
                                <img class="play-image" src="img/Play.png">
                            </button>
                        </div>
                    </div> 
                </div>
            </div>

            <div class="slider__img">
                <img src="img/slide_photo3.jpg" alt="Контент" class="img-slide">
            </div>

            <div class="slider__img">
                <div class="video-wrap">
                    <img class="preview"  id="video-cover3" src="img/gettyimages-1146431497.jpg" alt="Video title">
                    <iframe id="player3" width="440" height="319" src="https://www.youtube.com/embed/hlWiI4xVXKY"></iframe>
                    <div class="controls">
                        <div class="buttons">
                            <button id="play3" class="play-btn">
                                <img class="play-image" src="img/Play.png">
                            </button>
                        </div>
                    </div> 
                </div>
            </div>

            <div class="slider__img">
                <img src="img/slide_photo2.jpg" alt="Контент" class="img-slide">
            </div>

            <div class="slider__img">
                <div class="video-wrap">
                    <img class="preview"  id="video-cover" src="img/gettyimages-1146431497.jpg" alt="Video title">
                    <iframe id="player" width="440" height="319" src="https://www.youtube.com/embed/hlWiI4xVXKY"></iframe>
                    <div class="controls">
                        <div class="buttons">
                            <button id="play" class="play-btn">
                                <img class="play-image" src="img/Play.png">
                            </button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>
<script src="js/slick.min.js"></script>
</html>
